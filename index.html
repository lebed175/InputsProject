<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="body">
    <main class="main">
        <div class="sum">
            <div class="info">
                <label for="summary" class="info__label">Введите количество строк:</label>
                <input type="number" class="input info__input" id="summary">
            </div>
            <button class="button sum__button">Ввести выбранное число</button>
        </div>
        <div class="inputs">
            <div class="inputs__place">
            </div>
            <button class="button inputs__button">Суммировать значения внутри полей ввода</button>
        </div>
        <div class="result">
            <div class="result__value">-</div>
        </div>
        <div class="reset">
            <div class="reset__button">СБРОСИТЬ ВСЁ</div>
        </div>
    </main>
    <script src="/afterReview.js"></script>
</body>

</html>
